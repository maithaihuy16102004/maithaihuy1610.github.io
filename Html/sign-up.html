<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Kí</title>
    <link rel="stylesheet" href="../Css/sign-up.css">
    <link rel="icon" href="images/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- <div class="background"></div> -->
    <div class="sign-up">
        <h1 class="sign-up-heading">Đăng kí</h1>
        <button class="sign-up-social-google">
            <i class="fa-brands fa-google"></i>
            <span class="sign-up-social-text">
                Đăng nhập với Google</span>
        </button>
        <button class="sign-up-social-facebook">
            <i class="fa-brands fa-facebook"></i>
            <span class="sign-up-social-text">
                Đăng nhập với Facebook</span>
        </button>
        <div class="sign-up-or">
            <span>or</span>
        </div>
        <form class="sign-up-form" action="#" autocomplete="off">
            <label for="fullname" class="sign-up-label">Họ và tên</label>
            <input class="sign-up-input" placeholder="Ví dụ: Mai Thái Huy">
            <label for="email" class="sign-up-label">Email</label>
            <input class="sign-up-input" placeholder="Ví dụ: abcxyz@gmail.com">
            <label for="sdt" class="sign-up-label">Số Điện Thoại</label>
            <input class="sign-up-input" placeholder="Ví dụ: 0123456789">
            <label for="sdt" class="sign-up-label">Mật Khẩu</label>
            <input class="sign-up-input" type="password" placeholder="Nhập mật khẩu của bạn">
            <button class="sign-up-submit">Đăng kí</button>
        </form>
        <p class="sign-up-already">
            <span>Bạn đã có tài khoản ?</span>
            <a href="../Html/sign-in.html" class="sign-up-login">Đăng nhập</a>
        </p>
    </div>
</body>

</html>
