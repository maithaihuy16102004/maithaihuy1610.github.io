<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../Css/sign-in.css">
    <link rel="icon" href="images/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="background"></div>
    <div class="sign-in">
        <h1 class="sign-in-heading">Đăng nhập</h1>
        <form class="sign-in-form" action="#" autocomplete="off">
            <label for="email" class="sign-in-label">Email</label>
            <input class="sign-in-input" placeholder="Nhập email của bạn">
            <label for="sdt" class="sign-in-label">Mật Khẩu</label>
            <input class="sign-in-input" type="password" placeholder="Nhập mật khẩu của bạn">
            <button class="sign-in-submit">Đăng Nhập</button>
        </form>
        <p class="sign-in-already">
            <span>Bạn chưa có tài khoản ?</span>
            <a href="../Html/sign-up.html" class="sign-in-login">Đăng Kí</a>
        </p>
    </div>
</body>

</html>
